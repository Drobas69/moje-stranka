<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Šťávička ze švestiček</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      color: #333;
      padding-top: 70px;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #4b0082;
      font-weight: bold;
      font-size: 1.1em;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #2c3e50;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4b0082;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #444;
    }

    #roman-date {
      font-size: 1.5em;
      margin-top: 30px;
      font-weight: bold;
      color: #2c3e50;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    a.image-link {
      display: inline-block;
      margin-top: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.image-link img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    a.image-link:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- NAVIGACE -->
  <div class="navbar">
    <div>
      <a href="#">Domů</a>
    </div>
    <div>
      <a href="aboutme.html">About me</a>
    </div>
  </div>

  <h1>Vítej na mé stránce!</h1>
  <p>Poskytovatel: <strong>Github.com</strong></p>
  <p>Jméno: <strong>Vojtěch Bareš</strong></p>
  <h2 id="roman-date"></h2>

  <script>
    function toRoman(num) {
      const roman = [
        ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400],
        ["C", 100],  ["XC", 90],  ["L", 50],  ["XL", 40],
        ["X", 10],   ["IX", 9],   ["V", 5],   ["IV", 4],
        ["I", 1]
      ];
      let result = '';
      for (let [letter, value] of roman) {
        while (num >= value) {
          result += letter;
          num -= value;
        }
      }
      return result;
    }

    const today = new Date();
    const day = toRoman(today.getDate());
    const month = toRoman(today.getMonth() + 1);
    const year = toRoman(today.getFullYear());

    document.getElementById("roman-date").innerText = `Datum: ${day}.${month}.${year}`;
  </script>

  <a class="image-link" href="https://honzak.fun/" target="_blank">
    <img src="Ioannes.png" alt="Ioannes">
  </a>
</body>
</html>
