  <h2 id="roman-date"></h2>

  <script>
    function toRoman(num) {
      const roman = [
        ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400],
        ["C", 100],  ["XC", 90],  ["L", 50],  ["XL", 40],
        ["X", 10],   ["IX", 9],   ["V", 5],   ["IV", 4],
        ["I", 1]
      ];
      let result = '';
      for (let [letter, value] of roman) {
        while (num >= value) {
          result += letter;
          num -= value;
        }
      }
      return result;
    }

    const today = new Date();
    const day = toRoman(today.getDate());
    const month = toRoman(today.getMonth() + 1);
    const year = toRoman(today.getFullYear());

    document.getElementById("roman-date").innerText = `${day}.${month}.${year}`;
  </script>
